<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greetings</title>
    <link rel="stylesheet" href="css/skeleton.css">
</head>

<body class="main-body">
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="heading">Greetings Language Converter App (GLCA)</h2>
                <strong>
                    <p id="log"></p>
                </strong>
                <input class="inputElements" type="text" name="" id="inputElements" placeholder=" Enter your name">
                <h1 id="counter"></h1>
                <form>
                    <div class="label-radio-container">
                        <label>
                            <input class="form-check-input" name="selector" type="radio" value="english"
                                aria-label="Radio button for following text input">English
                        </label>
                        <label>
                            <input class="form-check-input" name="selector" type="radio" value="afrikaans"
                                aria-label="Radio button for following text input">Afrikaans
                        </label>
                        <label>
                            <input class="form-check-input" name="selector" type="radio" value="zulu"
                                aria-label="Radio button for following text input">Zulu
                        </label>
                        <label>
                            <input class="form-check-input" name="selector" type="radio" value="mandarin"
                                aria-label="Radio button for following text input">Mandarin
                        </label>
                    </div>
                </form>
                <div class="row">
                    <div class="col">
                        <button type="button" id="greet" class="btn btn-primary">greet </button>
                        <h2 class="txtBox" id="txtBox"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" id="reset" class="btn btn-danger">reset </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" id="allNames" class="btn btn-success">show greeted</button>
                    </div>
                </div>
                <h5 id="all"></h5>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src="js/greet.js"></script>
<script src="./dom/greet-dom.js"></script>
</html>
